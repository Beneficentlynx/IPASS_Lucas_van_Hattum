<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ZSN medewerkers registratie systeem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <main class="hero is-fullheight">
        <!-- Body -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-multiline is-centered">
                    <div class="column is-3">
                        <h1 class="title">
                            Login to your account
                        </h1>
                        <hr>
                        <form id="login">
                            <div class="field">
                                <label>
                                    <p class="subtitle">Username</p>
                                    <input id="username" type="text" class="input" placeholder="Username" required>
                                </label>
                            </div>
                            <br>
                            <div class="field">
                                <label>
                                    <p class="subtitle">Password</p>
                                    <input id="password" type="password" class="input" placeholder="Password" required>
                                </label>
                            </div>
                            <hr>
                            <div class="field">
                                <button type="submit" class="button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
<!--<script type="application/javascript" src="js/functions.js"></script>-->
<script type="module" src="js/login.js"></script>
</body>
</html>
